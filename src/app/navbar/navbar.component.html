<div class="header" id="header" [ngClass]="{'open': open === true}">
    <span class="icon-container">
        <a routerLink="/" (click)="closeNav()">
            <img src="../assets/rp-logo.png" />
            <span class="icon-text"><span class="icon-red">READY</span>PET</span>
        </a>
    </span>
    <span class="menu-open-container right">
        <span class="menu-open button icon" id="menuOpen" (click)="toggleNav()"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </span>
    <span class="menu right" id="menu">
        <a routerLink="{{opt.url}}" routerLinkActive="active" *ngFor="let opt of options" (click)="closeNav()"><span class="menu-item">{{opt.title}}</span></a>
    </span>
</div>
