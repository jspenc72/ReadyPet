<div class="form-wrapper clearfix">
    <div class="buttons" *ngIf="id == null"><a routerLink=".."><div class="btn btn-custom"><i class="fa fa-chevron-left" aria-hidden="true"></i>Back</div></a></div>
    <div class="form-container">
        <h1><span *ngIf="id == null">New</span><span *ngIf="id != null">Edit</span> Puppy</h1>
        <form (ngSubmit)="onSubmit()" #puppyForm="ngForm">
            <div class="form-group">
                <label for="name" class="required" [ngClass]="{error: !name.valid && !name.pristine}">Name</label>
                <input [(ngModel)]="model.name" class="form-control" type="text" id="name" required name="name" #name="ngModel" />
            </div>
            <div class="form-group">
                <label for="breed" class="required" [ngClass]="{error: !breed.valid && !breed.pristine}">Breed</label>
                <input [(ngModel)]="model.breed" class="form-control" type="text" id="breed" required name="breed" #breed="ngModel"/>
            </div>
            <div class="form-group">
                <label for="color" class="required" [ngClass]="{error: !color.valid && !color.pristine}">Color</label>
                <input [(ngModel)]="model.color" class="form-control" type="text" min="0" id="color" required name="color" #color="ngModel"/>
            </div>
            <div class="form-button">
                <input type="submit" class="btn btn-custom" [disabled]="!puppyForm.form.valid" />
            </div>
        </form>
    </div>
</div>
